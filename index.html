<html lang="en">
  <head>

      src="https://kit.fontawesome.com/82c2cc659e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Weather App</title>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form class="search-form">
          <div class="row">
            <div class="col-7">
              <input type="search" autofocus="off"
              placeholder="Input a City. ."
              id="form1" class="form-control shadow-sm" />
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-primary ">
                <i class="fas fa-search"></i>
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="show-city">New York</h1>
        <ul>
          <li id="date">Sunday 22:00</li>
          <li id="show-detail">Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="cloudy icon"
                  class="weather-icon float-left"
                />
                <span class="temperature" id="unit">19</span>
                <span class="units">
                  <a href="#" id="to-celsius">Â°C |</a><a href="#"> Â°F </a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li >Humidity: 77%</li>
              <li >Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
          </div>

    </div>
