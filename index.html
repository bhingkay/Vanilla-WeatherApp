<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/82c2cc659e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  onfocus="this.value=``"
                  autocomplete="off"
                  placeholder="Input a City. ."
                  class="form-control shadow-sm"
                  id="input-city"
                />
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-primary" id="search-btn">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <h1 id="show-city"></h1>
          <ul>
            <li id="date"></li>
            <li id="show-detail"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="cloudy icon" id="icon" class="float-left" />
                <div class="float-left">
                  <span class="temperature" id="temperatureUnit"></span>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">Â°C </a>|<a
                      href="#"
                      id="fahrenheit-link"
                    >
                      Â°F
                    </a></span
                  >
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul class="humidWind">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="row weather-forecast" id="forecast"></div>
        </div>

        <small class="footer">
          <a
            href="https://github.com/bhingkay/Vanilla-WeatherApp"
            target="_blank"
          >
            Open-source code by:</a
          >
          Aljeve Rudenas ðŸ‘¸</small
        >
        <span class="vectors">
          Nature Vectors by<a
            href="https://www.vecteezy.com/free-vector/nature"
            target="_blank"
          >
            Vecteezy</a
          ></span
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
